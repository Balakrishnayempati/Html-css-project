<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom with Centered Text</title>
    <style>
        .image-container {
            position: relative; 
            width: 300px; /* Set container width */
            overflow: hidden; /* Hide overflow */
            border-radius: 10px; /* Optional: for rounded edges */
        }

        .image-container img {
            width: 100%;
            transition: transform 0.5s ease-in-out; /* Smooth zoom effect */
        }

        .image-container:hover img {
            transform: scale(1.2); /* Zoom in by 20% when hovered */
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(20, 20, 20, 0.6); /* Semi-transparent background */
            padding: 10px 15px;
        
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://images.unsplash.com/photo-1543322748-33df6d3db806?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Zoom Effect Image">
    <div class="image-text">Shirts</div>
</div>

</body>
</html>
